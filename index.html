<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="book-mark vh-100">
        <div class="container">
            <div class="d-flex justify-content-center py-5">
                <h1 class="position-relative overflow-hidden">Bookmark</h1>
            </div>
            <div class="group-inps py-4">
                <div class=" d-flex justify-content-center align-items-center py-5 gap-2">
                    <i class="fa-solid fa-bookmark  fa-2x text-site"></i>
                    <h2 class="text-font">Bookmark your favorite sites</h2>
                    <i class="fa-solid fa-bookmark fa-2x text-site"></i>
                </div>
                <div id="inputBoxShadow">
                    <label for="name" class="py-2 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input type="text" class="form-control border" name="site_name" id="name" placeholder="Bookmark Name">
                    <p class="d-none text-danger mt-2 fw-bold" id="validError">You Must Write At Least 3 Charcters</p>
                </div>
                <div id="inputBoxShadow">
                    <label for="URL" class="py-2 fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input type="text" class="form-control position-relative" name="site_url" id="URL" placeholder="Bookmark Name">
                    <p class="d-none text-danger mt-2 fw-bold" id="validErrorUrl">You Must Write A Link Include (https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w-]*)</p>
                    
                </div>
                <div class="d-flex justify-content-center py-3">
                    <button class="btn btn-danger px-5" onclick="addData()">Submit</button>
                </div>

                <table class="table text-center">
                    <tr>
                        <th>index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


 
  
  <!-- Modal -->
  <div class="modal fade container-fluid" id="modalError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
